<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./stylesheet.css" />
</head>
<body>
    <div id="image-container">
        <img id="background-img" src="./img/background.jpg" alt="greenery">
        <div id="logo-container">
            <img id="logo" src="./img/logo.png" alt="odin logo">
            <div id="logo-text">ODIN</div>
        </div>
    </div>
   
    <div id="container">
        <div id="top-text">
            <div><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</strong></div>
            <div><strong>You know you want to.</strong></div>
        </div>
        
        <div id="info">
            <p id="header">Let's do this!</p>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" placeholder="John">
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" placeholder="Doe">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
            </div>
            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" name="phone_number" id="phone_number" placeholder="XXX-XXX-XXXX">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
        </div>
        <div id="bottom-text">
            <div>
                <button type="submit">Create Account</button>
            </div>
            <div id="login">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
